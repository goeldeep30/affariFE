<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content>
<form #createTaskForm="ngForm" (ngSubmit)="onSubmit(createTaskForm)">
    <div class="form-group">
      <label for="inputSubject">Subject</label>
      <input type="text" name="subject" class="form-control" id="inputSubject" aria-describedby="subjectHelp" ngModel>
    </div>
      <button type="submit" class="btn btn-primary" mat-dialog-close>Submit</button>
</form>
</mat-dialog-content>
