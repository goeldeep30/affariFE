<app-navbar></app-navbar>
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6 form-resize">
      <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" [formGroup]="userSignUpForm">

        <!-- <img class="profile_pic-resize" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <div class="form-group">
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input required matInput type="text" name="name" id="inputName" formControlName="name" ngModel >
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input required matInput type="email" name="username" placeholder="pat@example.com" id="inputEmail" formControlName="username" ngModel >
            <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input required matInput name="password" [type]="hide ? 'password' : 'text'" formControlName="password" ngModel>
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Re Enter Password</mat-label>
            <input required matInput type="password" name="rePassword" id="inputRePassword" formControlName="rePassword" ngModel >
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <!-- <mat-error *ngIf="rePassword.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>

        </div>

        <div class="form-group">
          <input required type="hidden" name="access_level" class="form-control" id="inputAccessLevel" formControlName="access_level" [ngModel]=1>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <small class="form-text">Already have an account? <a class="pointer" (click)="navigateToLogin()">Login</a></small>
      </form>
    </div>
  </div>
</div>
