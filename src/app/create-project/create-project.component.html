<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content>
  <form #createProjectForm="ngForm" (ngSubmit)="onSubmit(createProjectForm)">

    <div class="form-group">
      <label for="inputSubject">Name</label>
      <input type="text" name="project_name" class="form-control" id="inputSubject" aria-describedby="subjectHelp" ngModel>
    </div>

    <div class="form-group">
      <label for="taDescription">Description</label>
      <textarea name="project_desc" class="form-control" id="taDescription" rows="3" aria-describedby="descriptionHelp"
        ngModel></textarea>
    </div>

    <button type="submit" class="btn btn-primary" mat-dialog-close>Submit</button>
  </form>
</mat-dialog-content>
