<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <form #createTaskForm="ngForm" (ngSubmit)="onSubmit(createTaskForm)">

    <div class="form-group">
      <!-- <label for="inputTaskId">Task Id</label> -->
      <input type="hidden" name="id" class="form-control" id="inputTaskId" aria-describedby="taskIdHelp"
        [ngModel]="data?.task.id">
    </div>

    <div class="form-group">
      <label for="inputSubject">Subject</label>
      <input required type="text" name="subject" class="form-control" id="inputSubject" aria-describedby="subjectHelp" [ngModel]="data?.task.subject">
    </div>

    <div class="form-group">
      <label for="taDescription">Description</label>
      <textarea name="description" class="form-control" id="taDescription" rows="3" aria-describedby="descriptionHelp"
        [ngModel]=data?.task.description></textarea>
    </div>

    <div class="form-group">
      <label for="inputStatus">Status</label>
      <!-- <input type="hidden" name="status" class="form-control" aria-describedby="statusHelp" [ngModel]="selectedTaskStatus"> -->
      <p-dropdown [options]="TaskStatus" id="inputStatus" name="status" [(ngModel)]="selectedTaskStatus"></p-dropdown>
    </div>

    <div class="form-group">
      <!-- <label for="inputProjectId">Project Id</label> -->
      <input type="hidden" name="project_id" class="form-control" id="inputProjectId" aria-describedby="projectIdHelp"
        [ngModel]="data?.task.project_id">
    </div>

    <div class="form-group">
      <label for="inputAssignTo">Assign to</label>
      <!-- <input type="text" name="user_id" class="form-control" id="inputAssignTo" aria-describedby="assignToHelp" ngModel> -->
      <p-dropdown required [options]="projectMembers" id="inputAssignTo" name="user_id" [(ngModel)]="selectedMemberId"></p-dropdown>
    </div>

    <button type="submit" class="btn btn-primary" mat-dialog-close [disabled]="!createTaskForm.valid">Submit</button>
  </form>
</mat-dialog-content>
