<mat-card class="mat-card" cdkDrag>
  <mat-card-header>
    <div mat-card-avatar class="mat-card-avatar"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Demote</button>
    <button mat-button>Promote</button>
  </mat-card-actions>
</mat-card>
