<mat-card class="mat-card" cdkDrag>
  <mat-card-header>
    <div mat-card-avatar class="mat-card-avatar"></div>
    <mat-card-title>{{task.subject}}
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit Task</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete Task</span>
        </button>
      </mat-menu>
    </mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{task.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Demote</button>
    <button mat-button>Promote</button>
  </mat-card-actions>
</mat-card>
