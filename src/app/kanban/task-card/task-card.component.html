<mat-card class="mat-card" cdkDrag [cdkDragDisabled]="!desktop">
  <mat-card-header>
    <div mat-card-avatar class="mat-card-avatar"></div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-card-title>{{task.subject}}
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()">
          <mat-icon>edit</mat-icon>
          <span>Edit Task</span>
        </button>
        <button mat-menu-item (click)="cloneTask()">
          <mat-icon>file_copy</mat-icon>
          <span>Clone Task</span>
        </button>
        <button mat-menu-item (click)="deleteTask()">
          <mat-icon>delete</mat-icon>
          <span>Delete Task</span>
        </button>
      </mat-menu>
    </mat-card-title>
    <mat-card-subtitle>{{task.assigned_user}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{task.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="demoteTask()">Demote</button>
    <button mat-button (click)="promoteTask()">Promote</button>
  </mat-card-actions>
</mat-card>
